<!doctype html>
<html lang="es">

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/e3b836a6cc.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>

    <!-- Tarjeta 1 -->

    <div class="tarjeta">

      <div class="contenedor_imagen">
        <img class="foto_perfil" src="/assets/fran-prado.png" alt="">
      </div>

      <div class="nombre">
        <p>Francisco Prado</p>
      </div>

      <div class="contenedor_social">

        <div class="socialbar">

          <a id="git" class="fa-brands fa-github" href="#"></a>
          <a id="ig" class="fa-brands fa-instagram" href="#"></a>
          <a id="fb" class="fa-brands fa-facebook" href="#"></a>
          <a id="tw" class="fa-brands fa-twitter" href="#"></a>

        </div>

      </div>

    </div>

    <!-- Tarjeta 2 -->

    <div class="tarjeta">

      <div class="contenedor_imagen">
        <img class="foto_perfil" src="/assets/nico-fuentes.png" alt="">
      </div>

      <div class="nombre">
        <p>Nicolas Fuentes</p>
      </div>

      <div class="contenedor_social">

        <div class="socialbar">

          <a id="git" class="fa-brands fa-github" href="#"></a>
          <a id="ig" class="fa-brands fa-instagram" href="#"></a>
          <a id="fb" class="fa-brands fa-facebook" href="#"></a>
          <a id="tw" class="fa-brands fa-twitter" href="#"></a>

        </div>

      </div>

    </div>

    <!-- Tarjeta 3 -->

    <div class="tarjeta">

      <div class="contenedor_imagen">
          <img class="foto_perfil" src="/assets/perfil.jpg" alt="">
      </div>

      <div class="nombre">
          <p>Maxi Jatib</p>
      </div>

      <div class="contenedor_social">

          <div class="socialbar">

              <a id="git" class="fa-brands fa-github" href="https://github.com/maxijatib" target="_blank"></a>
              <a id="ig" class="fa-brands fa-instagram" href="#"></a>
              <a id="fb" class="fa-brands fa-facebook" href="#"></a>
              <a id="tw" class="fa-brands fa-twitter" href="#"></a>
              
          </div>
          
      </div>

      

  </div>

  </main>

  <footer class="footer">
    
    <div class="contenedor_boton">

      <button class="boton"> Contratar </button>
    
    </div>

  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="./js/main.js"></script>

</html>
